<ion-view title="登录">

    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button>我的</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content id="login">
        <div class="list list-inset">
            <div class="item item-input">
                <i class="icon ion-ios-person-outline">&nbsp&nbsp</i>
                <input type="text" name="username" placeholder="手机/邮箱/账号"/>
            </div>
            <div class="item item-input">
                <i class="icon ion-ios-unlocked-outline">&nbsp&nbsp</i>
                <input type="password" name="userpass" placeholder="请输入密码" />
            </div>
            <button class="button button-full button-large">登录</button>
        </div>
        <a>没有账号？手机号快速注册</a>
        <div class="rests">
            <p>还可以选择以下方式登录</p>
            <div class=" tabs tabs-icon-top rest">
                <a class="tab-item">
                    <i class="icon ion-social-twitter calm"></i> twitter
                </a>
                <a class="tab-item">
                    <i class="icon ion-social-facebook positive"></i> facebook
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbubbles calm"></i> 微信
                </a>
            </div>
        </div>
    </ion-content>

</ion-view>
